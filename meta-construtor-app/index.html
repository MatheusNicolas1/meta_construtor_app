  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Verificar atualizações do SW
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    if (confirm('Nova versão disponível. Deseja atualizar?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Detectar quando o app está sendo executado como PWA
      let displayMode = 'browser';
      const mqStandalone = '(display-mode: standalone)';
      if (navigator.standalone || window.matchMedia(mqStandalone).matches) {
        displayMode = 'standalone';
        document.documentElement.classList.add('pwa-mode');
      }
      
      // Salvar informação do display mode
      localStorage.setItem('displayMode', displayMode);
      
      // Prompt de instalação do PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar botão de instalação customizado se necessário
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log(`User response to the install prompt: ${outcome}`);
              deferredPrompt = null;
              installButton.style.display = 'none';
            }
          });
        }
      });
      
      // Event listener para quando o PWA é instalado
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>
  </body>
